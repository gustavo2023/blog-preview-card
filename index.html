<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card" id="card">
        <img
          src="./assets/images/illustration-article.svg"
          alt="Blog image"
          class="blog-img"
        />
        <div class="info-container">
          <span class="category-tag">Learning</span>
          <p class="publish-date">Published 21 Dec 2023</p>
          <h1 class="title" id="title">HTML & CSS foundations</h1>
          <p class="description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="author-info">
          <img
            src="./assets/images/image-avatar.webp"
            alt="Picture of the user's avatar"
            class="userpic"
          />
          <p class="author-name">Greg Hooper</p>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/gustavo2023/blog-preview-card"
          >Gustavo Gutierrez</a
        >.
      </div>
    </footer>
  </body>
</html>
